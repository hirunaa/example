<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/text1_css.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../js/text1.js"></script>
    </head>
    <body>
        <!--윗쪽 네비게이션 바 부분-->
        <nav>
            <ul id="list">
                <li class="list_link"><a href="https://mail.google.com/mail/u/0/" target="_blank">Gmail</a></li>
                <li class="list_link"><a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl" target="_blank">이미지</a></li>
                <li class="img_btn"><img src="../images/menu_icon.png" width="20pt"></li>
                <li class="img_btn"><img src="../images/icon.png" id="profile"></li>
            </ul>
        </nav>
        <!--구글 홈페이지 타이틀-->
        <div id="logo"><img src="../images/logo.png" id="logo_img"></div>
        <!--구글 검색 입력 창-->
        <form id="search" action="https://www.google.com/search" method="get" target="_blank">
            <input name="q" type="search" required placeholder="Google검색 또는 URL입력" autocomplete="off" maxlength=90 id="input">
        </form>
        <div class="keywordsBox">
            <div class="showKeywords">
                <ul id="search_keywords">
                    <li class="keywords"><p class="keywordName">유튜브</p></li>
                </ul>
            </div>
        </div>
        <br>
        <!--바로가기 아이콘-->
        <table>
            <tr id="icon_container">
                <td class="icon_table">
                    <img src="../images/icon.png" class="icon">
                    <p class="siteName">몰?루</p>
                </td>   
            </tr>

        </table>
    </body>
</html>
